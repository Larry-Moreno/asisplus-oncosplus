<div class="step-content" id="step-1">
  <h2>Datos del Titular</h2>
  
  <div class="form-row">
    <div class="form-group">
      <label for="primerNombre">Primer nombre <span class="required">*</span></label>
      <input type="text" id="primerNombre" name="primerNombre" required 
             data-validation="required|text" 
             data-validation-message="Ingrese un primer nombre válido (solo letras)"
             aria-required="true" autocomplete="given-name">
      <div class="error-message" id="primerNombre-error"></div>
    </div>
    
    <div class="form-group">
      <label for="segundoNombre">Segundo nombre</label>
      <input type="text" id="segundoNombre" name="segundoNombre" 
             data-validation="text" 
             data-validation-message="Ingrese un segundo nombre válido (solo letras)"
             aria-required="false" autocomplete="additional-name">
      <div class="error-message" id="segundoNombre-error"></div>
    </div>
  </div>
  
  <div class="form-row">
    <div class="form-group">
      <label for="apellidoPaterno">Apellido paterno <span class="required">*</span></label>
      <input type="text" id="apellidoPaterno" name="apellidoPaterno" required
             data-validation="required|text" 
             data-validation-message="Ingrese un apellido paterno válido (solo letras)"
             aria-required="true" autocomplete="family-name">
      <div class="error-message" id="apellidoPaterno-error"></div>
    </div>
    
    <div class="form-group">
      <label for="apellidoMaterno">Apellido materno <span class="required">*</span></label>
      <input type="text" id="apellidoMaterno" name="apellidoMaterno" required
             data-validation="required|text" 
             data-validation-message="Ingrese un apellido materno válido (solo letras)"
             aria-required="true" autocomplete="family-name">
      <div class="error-message" id="apellidoMaterno-error"></div>
    </div>
  </div>
  
  <div class="form-row">
    <div class="form-group">
      <label for="tipoDocumento">Tipo de documento <span class="required">*</span></label>
      <select id="tipoDocumento" name="tipoDocumento" required
              data-validation="required" 
              data-validation-message="Seleccione un tipo de documento"
              aria-required="true">
        <option value="">Seleccione...</option>
        <option value="DNI">DNI</option>
        <option value="CE">CE</option>
      </select>
      <div class="error-message" id="tipoDocumento-error"></div>
    </div>
    
    <div class="form-group">
      <label for="numeroDocumento">Número de documento <span class="required">*</span></label>
      <input type="text" id="numeroDocumento" name="numeroDocumento" required
             data-validation="required" data-validation-message="Seleccione primero un tipo de documento" data-validation-message-dni="El DNI debe tener 8 dígitos numéricos"
             data-validation-message-ce="El CE debe tener entre 1 y 12 caracteres alfanuméricos"
             aria-required="true" disabled placeholder="Seleccione tipo primero">
      <div class="error-message" id="numeroDocumento-error"></div>
    </div>
  </div>
  
  <div class="form-row">
    <div class="form-group">
      <label for="fechaNacimiento">Fecha de nacimiento <span class="required">*</span></label>
      <input type="date" id="fechaNacimiento" name="fechaNacimiento" required
             data-validation="required|date|minAge" data-validation-min-age="18" data-validation-message-date="Ingrese una fecha válida" data-validation-message-edad="El titular debe ser mayor de 18 años" aria-required="true">
      <div class="error-message" id="fechaNacimiento-error"></div>
    </div>
    
    <div class="form-group">
      <label for="sexo">Sexo <span class="required">*</span></label>
      <select id="sexo" name="sexo" required
              data-validation="required" data-validation-message="Seleccione una opción"
              aria-required="true">
        <option value="">Seleccione...</option>
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
      </select>
      <div class="error-message" id="sexo-error"></div>
    </div>
  </div>
  
  <div class="form-row">
    <div class="form-group"> <label for="paisNacimiento">País de nacimiento <span class="required">*</span></label>
      <select id="paisNacimiento" name="paisNacimiento" required
              data-validation="required" 
              data-validation-message="Seleccione un país"
              aria-required="true"
              data-controls="tipoDocumento"> <option value="">Seleccione...</option>
        <option value="PER">Perú</option>
        <option value="OTRO">Otro</option>
      </select>
      <div class="error-message" id="paisNacimiento-error"></div>
    </div>
     <div class="form-group">
        </div>
  </div>
</div>
